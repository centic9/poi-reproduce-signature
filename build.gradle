apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'org.dstadler.poi.reproduce.Reproduce'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.poi:poi:5.2.4'
    implementation 'org.apache.poi:poi-ooxml:5.2.4'

	implementation 'org.apache.logging.log4j:log4j-core:2.22.0'
	implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.22.0'

	implementation 'org.apache.santuario:xmlsec:4.0.0'
	implementation 'org.bouncycastle:bcpkix-jdk18on:1.77'
	implementation 'org.bouncycastle:bcutil-jdk18on:1.77'
}

wrapper {
	gradleVersion = '8.4'
}
